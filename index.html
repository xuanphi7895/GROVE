<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Character Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f5f5f5;
        }

        #character-info {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        strong {
            font-weight: bold;
        }

        span {
            color: #555;
        }

        p.error {
            color: red;
            text-align: center;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="character-info">
        <h1>Character Information</h1>
        <ul>
            <li><strong>Name:</strong> <span id="name"></span></li>
            <li><strong>Gender:</strong> <span id="gender"></span></li>
            <li><strong>Culture:</strong> <span id="culture"></span></li>
			<li><strong>Born:</strong> <span id="born"></span></li>
			<li><strong>Url:</strong> <span id="url"></span></li>
            <!-- Add more fields as needed -->
        </ul>
    </div>

    <script>
        $(document).ready(function() {
            $.ajax({
                url: 'https://localhost:7023/MetaWeatherClient?characterId=583', // Replace with your API endpoint
                method: 'GET',
                success: function(data) {
				// convert type
				var item = $.parseJSON(data);
					console.log(data.name);
                    $('#name').text(item.name);
                    $('#gender').text(item.gender);
                    $('#culture').text(item.culture);
					$('#born').text(item.born);
					$('#url').text(item.url);
                    // Update other fields similarly
                },
                error: function() {
                    $('#character-info').append('<p>Failed to fetch data</p>');
                }
            });
        });
    </script>
</body>
</html>
